<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOS CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="displayScreen" class="displayScreen"><h2 style="display: inline;">0</h2></div>
        <div id="btn0" class=" btn--0 btn--num"><h2>0</h2></div>
        <div id="btn1" class="btn btn--1 btn--num"><h2>1</h2></div>
        <div id="btn2" class="btn btn--2 btn--num"><h2>2</h2></div>
        <div id="btn3" class="btn btn--3 btn--num"><h2>3</h2></div>
        <div id="btn4" class="btn btn--4 btn--num"><h2>4</h2></div>
        <div id="btn5" class="btn btn--5 btn--num"><h2>5</h2></div>
        <div id="btn6" class="btn btn--6 btn--num"><h2>6</h2></div>
        <div id="btn7" class="btn btn--7 btn--num"><h2>7</h2></div>
        <div id="btn8" class="btn btn--8 btn--num"><h2>8</h2></div>
        <div id="btn9" class="btn btn--9 btn--num"><h2>9</h2></div>

        <div id="btnAC"   class="btn btn--AC   btn--ctrl"><h2>AC</h2></div>
        <div id="btnPM"  class="btn btn--PM  btn--ctrl"><h2>+/-</h2></div>
        <div id="btnBack" class="btn btn--Back btn--ctrl"><h2>%</h2></div>
        <div id="btnDvd"    class="btn btn--Dvd    btn--sign"><h2>÷</h2></div>
        <div id="btnMtp"    class="btn btn--Mtp    btn--sign"><h2>✕</h2></div>
        <div id="btnM"    class="btn btn--M    btn--sign"><h2>-</h2></div>
        <div id="btnP"    class="btn btn--P    btn--sign"><h2>+</h2></div>
        <div id="btnE"    class="btn btn--E    btn--sign"><h2>=</h2></div>
        <div id="btnComma"    class="btn btn--Comma    btn--num"><h2>,</h2></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
